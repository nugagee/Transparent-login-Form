<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-tab">
            <div class="login">
                <h2>Login</h2>
            </div>
            <div class="username">
                <i class="fa fa-user-o" aria-hidden="true"></i><input type="text" placeholder='username'>
            </div>
            <div class="pass">
                <i class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder='password'>
            </div>
            <div class="submit">
                <button class="btn">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
